<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <title>OOP Calculator</title>
  </head>
  <body>
    <header>
      <h1>OOP Calculator</h1>
    </header>
    <main>
      <div id="calculator">
        <section id="window"></section>
        <section class="row">
          <button data-button="7" data-type="number">7</button>
          <button data-button="8" data-type="number">8</button>
          <button data-button="9" data-type="number">9</button>
          <button data-button="/" data-type="equation">/</button>
        </section>
        <section class="row">
          <button data-button="4" data-type="number">4</button>
          <button data-button="5" data-type="number">5</button>
          <button data-button="6" data-type="number">6</button>
          <button data-button="*" data-type="equation">X</button>
        </section>
        <section class="row">
          <button data-button="1" data-type="number">1</button>
          <button data-button="2" data-type="number">2</button>
          <button data-button="3" data-type="number">3</button>
          <button data-button="+" data-type="equation">+</button>
        </section>
        <section class="row">
          <button data-button="0" data-type="number">0</button>
          <button data-button="." data-type="decimal">.</button>
          <button data-button="=" data-type="resolve">=</button>
          <button data-button="-" data-type="equation">-</button>
        </section>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
